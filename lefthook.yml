# Lefthook configuration for Display Ambient Light Desktop
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    # Frontend linting and formatting
    frontend-lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: bun run lint
      stage_fixed: true

    # Frontend build check - catch ESM and other build issues early
    frontend-build:
      glob: "*.{ts,tsx,js,jsx,json,mjs,cjs}"
      run: bun run build
      stage_fixed: false

    # Rust formatting check
    rust-fmt:
      glob: "src-tauri/**/*.rs"
      run: cd src-tauri && cargo fmt --all --check
      stage_fixed: false

    # Rust linting
    rust-clippy:
      glob: "src-tauri/**/*.rs"
      run: cd src-tauri && cargo clippy --all-targets --all-features -- -D clippy::correctness -D clippy::suspicious -W clippy::complexity -W clippy::perf -W clippy::style
      stage_fixed: false

    # Rust tests
    rust-test:
      glob: "src-tauri/**/*.rs"
      run: cd src-tauri && cargo test --all-features
      stage_fixed: false

    # Markdown linting and formatting
    markdown-lint:
      glob: "*.md"
      exclude: ".augment/**/*.md"
      run: bun run fmt:md
      stage_fixed: true
      skip: true  # Temporarily disabled due to docs formatting issues

commit-msg:
  commands:
    # Commit message validation with commitlint
    commitlint:
      run: bunx commitlint --edit {0}

pre-push:
  parallel: false
  commands:
    # Build check before push
    build-check:
      run: |
        echo "üîç Checking frontend build..."
        bun run build
        echo "üîç Checking Rust build..."
        cd src-tauri && cargo check --all-targets --all-features
        echo "‚úÖ All builds successful!"
